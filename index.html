<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .cont{
       background-color: aqua;
       display: grid;
       grid-template-columns: auto auto auto auto auto;
       grid-template-rows: 50px  400px auto 200px ;
       grid-gap: 5px 2px;
       text-align: center;
       padding: 20px 10px;
       border: 2px solid black;
       
       
   }
.h,.n,.hg,.kl,.hh,.flk,.pp,.tt,.nb{
    padding: 10px 15px;
    border: 2px solid red;
}
.h{
    grid-column: 1/-1
    
    
    
}
.hg{
 grid-column:2/5;

}
.nb{
    grid-column: 1/6;
}
.hh{
    grid-column: 1/3;
}

ul li{
    display: inline;
    list-style: none;
    float: left;
    padding: 10px 20px;
    position: absolute;
    top:20px;
    left:50px;
    word-spacing: 200px;
}
</style>
<body>
   <div class="cont">
       <div class="h"><nav>
           
        <ul><li>dhgdg</li></ul>
        <ul><li>dhgdffg</li></ul>
        <ul><li>dhgdfffg</li></ul>
        <ul><li>dhgdeeeg</li></ul>
       </nav></div>
       <div class="n">2</div>
       <div class="hg">3</div>
       <div class="kl">4</div>
       <div class="hh">5</div>
       <div class="flk">6</div>
       <div class="pp">7</div>
       <div class="tt">8</div>
       <div class="nb">9</div>
   </div>
   <img src="background.png" alt=""> 
   <h2>Hypergit </h2>
</body>
</html>
